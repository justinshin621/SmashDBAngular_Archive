<mat-card class="card">
  <div class="title">
    <h3>Update Your GSP for: </h3>
    <igx-avatar
      class="icon"
      [src]="avatar"
      size="large"
      bgColor="#ffffff00"
    ></igx-avatar>
  </div>

  <form class="form">

    <mat-form-field>
      <mat-label>Current GSP</mat-label>
      <input matInput type="number" [(ngModel)]="gsp" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <mat-slider class="mat-form-field"
                [max]="8000000"
                [min]="0"
                [(ngModel)]="gsp"
                [ngModelOptions]="{standalone: true}"
                thumbLabel
                [displayWith]="formatLabel">
    </mat-slider>


  </form>

  <mat-checkbox class="checkbox" [disabled]="hasMain" [(ngModel)]="favorite" [ngModelOptions]="{standalone: true}">Main</mat-checkbox>


  <button mat-button routerLink="/mygsp" (click)="editCard()" class="save">Save</button>

</mat-card>
